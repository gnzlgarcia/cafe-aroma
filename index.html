<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <title>Café Aroma</title>
</head>

<body>
    <nav class="poppins-regular">
        <a href="#inicio">Inicio</a>
        <a href="#menu">Menu</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <header class="hero" id="inicio">
        <div class="hero-content">
            <h1>Café Aroma</h1>
            <p>Descubre el placer de un buen café</p>
        </div>
       
    </header>
    <main>
        <section class="favorites" id="menu">
            <div class="container">
                <div class="card-grid">
                    <div class="card">
                        <img src="images/expreso.jpeg" alt="Café espreso">
                        <div class="card-content">
                            <h3>Espresso</h3>
                            <p>Intenso y aromático, perfecto para los amantes del café fuerte.</p>
                        </div>    
                    </div>
                    <div class="card">
                        <img src="images/capuchino.jpeg" alt="Café cappuccino">
                        <div class="card-content">
                            <h3>Cappuccino</h3>
                            <p>Equilibrio perfecto entre espresso, leche vaporizada y espuma.</p>
                        </div>    
                    </div>
                    <div class="card">
                        <img src="images/late.jpeg" alt="Café late">
                        <div class="card-content">
                            <h3>Latte</h3>
                            <p>Suave y cremoso, ideal para quienes prefieren un café más ligero.</p>
                        </div>    
                    </div>
    
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
